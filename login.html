<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pragati | Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/styles/signup.css">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./images/favicon/favicon.ico">
    <!-- Firebase JS -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.8.0/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.8.0/firebase-auth.js';

        // Your web app's Firebase configuration
        //env variables

        // Initialize Firebase
        const firebaseApp = initializeApp(firebaseConfig);
        const auth = getAuth(firebaseApp);

        // Event listener for form submission
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                // Sign in with email and password
                signInWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        // Login successful
                        const user = userCredential.user;
                        alert("Login Successful");
                        window.location.href = 'index1.html'; // Redirect to another page
                    })
                    .catch((error) => {
                        // Handle login errors
                        const errorMessage = error.message;
                        alert(errorMessage);
                    });
            });
        });
    </script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="index.html">
            <img src="images/pragati-logo.jpg" alt="Pragati Logo" style="height: 60px; width: 200px;">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" style="padding-left: 30px; padding-right: 100px;">
                    <a class="nav-link" href="signup.html"><i class="fas fa-user-plus"></i> Signup</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- End of Navbar -->

    <!-- Login Form -->
    <div class="container-fluid" style="background-image: url('images/login-bg-new.jpg'); background-size: 100% 100%; background-repeat: no-repeat; background-position: center; background-attachment: fixed; background-color: grey;">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto" style="margin-top: 35px;">
                <div class="card card-signin my-5" style="background-color: white;">
                    <div class="card-body">
                        <h5 class="card-title text-center">User Login</h5>
                        <form class="form-signin" autocomplete="off" id="login-form">
                            <div class="form-label-group" style="margin-top: 50px;">
                                <input type="email" id="email" class="form-control" placeholder="Email address"
                                    onfocus="purple(event)" required>
                                <label for="email">Email address</label>
                            </div>
                            <div class="form-label-group" style="margin-top: 30px;">
                                <input type="password" id="password" class="form-control" placeholder="Password"
                                    onfocus="purple(event)" required>
                                <label for="password">Password</label>
                            </div>
                            <div id="forgotpassword" class="pt-2" style="text-decoration: underline; color: #961e47; padding-left: 18px; padding-bottom: 10px; cursor: pointer;">
                                <h6>Forgot Password</h6>
                            </div>
                            <div style="text-align: center; margin-top: 30px;">
                                <button class="btn btn-lg text-uppercase" type="submit">Log In</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Login Form -->

    <!-- Footer -->
    <footer style="padding: 30px 0px; font-weight: bolder; text-align: center;">
        &copy; Pragati 2024 | 405Found <a href="index.html" style="text-decoration: none;">About Us</a>
    </footer>

    <!-- Bootstrap JS, jQuery, Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
