    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script>
    <script>
        function purple(event) {
            event.target.style.borderColor = "#961e47";
            event.target.style.borderWidth = "2px";
        }
    </script>
</head>

<body>
   
    <div id="sos"></div>


    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="index.html">
            <img src="images/pragati-logo.jpg" alt="pragati-logo" style="height: 60px; width: 200px;" alt="Pragati" />
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item" style="padding-left: 30px; padding-right: 100px;">
                    <a class="nav-link" href="login.html"><span class="fas fa-sign-in-alt"></span> Login</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- End of Navbar -->



    <div class="container-fluid" style="background-image: url('images/login-bg-new.jpg'); background-size: 100% 100%; background-repeat: no-repeat;background-position: center; background-attachment: fixed;  background-color:grey ">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Sign Up</h5>
                        <form class="form-signin" id="signup-form">
                            <!-- Name -->
                            <div class="form-label-group" style="margin-top: 40px;">
                                <input type="text" id="name" class="form-control" placeholder="Name" required
                                    onfocus="purple(event)" autofocus style=" border: 2px solid #961e47;"/>
                                <label id="labelName" for="name">Name</label>
                            </div>
                            <!-- Email -->
                            <div class="form-label-group">
                                <input type="email" id="email" class="form-control" placeholder="Email address"
                                    onfocus="purple(event)" required style=" border: 2px solid #961e47;"/>
                                <label id="labelEmail" for="email">Email Address</label>
                            </div>
                            
                            <!-- Password -->
                            <div class="form-label-group">
                                <input type="password" id="password" class="form-control" placeholder="Password" style=" border: 2px solid #961e47;"
                                    onfocus="purple(event)" required />
                                <label id="labelPassword" for="password">Password</label>
                            </div>
                            <!-- Signup button -->
                            <div style="text-align: center;">
                                <input class="btn btn-lg text-uppercase" value="Sign Up" id="sub" type="button"
                                    onclick="signUp()" />
                            </div>
                        </form>

                        <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
                        <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>
                        <script>
                            var firebaseConfig = {
                                apiKey: "AIzaSyDLmjvfacb2vJjYNN2GA4topErCJHxZCxk",
                                authDomain: "pragati-88314.firebaseapp.com",
                               
                                projectId: "pragati-88314",
                                storageBucket: "pragati-88314.appspot.com",
                                messagingSenderId: "732443686012",
                                appId: "1:732443686012:web:56b0f12453c5f2a02c45f9",
                                measurementId: "G-GDDQGKNCHT"
                            };
                            firebase.initializeApp(firebaseConfig);

                            function signUp() {
                                var name = document.getElementById('name').value;
                                var email = document.getElementById('email').value;
                                var password = document.getElementById('password').value;

                                firebase.auth().createUserWithEmailAndPassword(email, password)
                                    .then((userCredential) => {
                                        var user = userCredential.user;
                                        user.updateProfile({
                                            displayName: name
                                        }).then(() => {
                                            alert("Sign Up Successful");
                                            window.location.href = 'login.html';
                                        }).catch((error) => {
                                            alert(error.message);
                                        });
                                    }).catch((error) => {
                                        alert(error.message);
                                    });
                            }
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
